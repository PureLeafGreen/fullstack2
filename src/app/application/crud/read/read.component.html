<div class="container-fluid">
  <h2>CRUD example read</h2>
  <div class="container-fluid">
    <h2 class="text-center">List employees</h2>
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let entete of headElement" scope="col">{{entete}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listUsers; let i = index">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.emailOffers}}</td>
          <td>{{item.subscriptionType}}</td>
          <td>
            <a class="btn btn-info mx-2">Afficher</a>
            <a [routerLink]="['/update/', item.id]" class="btn btn-primary mx-2">Update</a>
            <button type="button" (click)="delete(item.id)" class="btn btn-danger mx-2">Delete</button>
            <button type="button" (click)="delete2(item.id, i)" class="btn btn-danger mx-2">Delete 2</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
